<div class="about-us-container">
    <h1>{{ title }}</h1>
    <p>{{ description }}</p>
    
    <h2>Our Mission</h2>
    <p>{{ mission }}</p>
  
    <h2>Our Vision</h2>
    <p>{{ vision }}</p>
  
    <h2>We Value Your Feedback</h2>
    <form (ngSubmit)="onSubmit()" #feedbackForm="ngForm">
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" [(ngModel)]="name" name="name" required>
      </div>
      
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" [(ngModel)]="email" name="email" required>
      </div>
  
      <div class="form-group">
        <label for="feedback">Feedback:</label>
        <textarea id="feedback" [(ngModel)]="feedback" name="feedback" required></textarea>
      </div>
  
      <button type="submit" [disabled]="!feedbackForm.form.valid">Submit</button>
    </form>
  
    <div *ngIf="submitted" class="thank-you-message">
      Thank you for your feedback!
    </div>
  </div>
